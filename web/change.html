<!DOCTYPE html>

<html>
    <head>
    <title>Change Pin</title>
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.png' />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="quest pico" />   
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/pos.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js" onload="if(require !== undefined) window.$ = window.jQuery = module.exports;"></script>
   <script type="text/javascript" src="js/ui.js"></script>
   <script type="text/javascript" src="js/onload.js"></script>
    <script type="text/javascript" src="js/app-flow.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/account.js"></script>
    </head>
    
    <body>
        <form onsubmit="app.changePin();return false;">
            <h3>Change Pin</h3>
            <input type="hidden"  id="user_name">
            <div class="form-group">
                <input type="password" class="form-control" id="old_pin" placeholder="Old Pin">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="new_pin" placeholder="New Pin">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirm_new_pin" placeholder="Confirm New Pin">
            </div>
            <div id="error_space_login" class="error" ></div>
            <div id="keypad">
            </div>
            <br>
            <button type="submit" class="btn" style="width : 450px; height: 80px; font-size: 40px">Change Pin</button>

            <div id="logo_cont">
                <span><img src="img/quest-pico.png" alt="logo"></span>
            </div>
        </form>
    </body>
</html>

<html>
    <head>
    <title>Login</title>
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.png' />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="quest pico" />   
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/pos.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/app-flow.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/account.js"></script>

    </head>
    <body>
        <form onsubmit="app.login();return false;">
            <h3>Sign in</h3>
            <div class="form-group">
                <label for="username">Email Address</label>
                <input type="text" class="form-control" id="username" placeholder="Email Address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <div id="error_space_login" class="error" ></div>
            </div>
           
            <button type="submit" class="btn">Sign in</button>

            <div id="logo_cont">
                <img src="img/quest-pico.png" alt="logo">
            </div>
        </form>
        
    </body>
</html>

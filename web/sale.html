<html>
    <head>
        <title>Sale</title>
         <link rel='shortcut icon' type='image/x-icon' href='img/favicon.png' />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="quest pico" />   
        <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
        <link href='css/jquery-ui.css' rel='stylesheet' type='text/css'>
        <link href='css/pos.css' rel='stylesheet' type='text/css'>
        
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap3-typeahead.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
        <script type="text/javascript" src="js/app-flow.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/admin.js"></script>
        <script type="text/javascript" src="js/sale.js"></script>
        <script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="js/printThis.js"></script>
         <script type="text/javascript" src="js/account.js"></script>
      
    </head>
    <body>
        <div id="content_area">
          <div class="card">
            <div class="sigin">
                <a href="#" id="logout_link">Sign out</a> 
            </div>
            <h3>Sale</h3>
            <div class="input-group">
                <input type="text" class="form-control" id="search_products" placeholder="Search Products">
                <div class="input-group-addon" id="search_link"><img src="img/search.png" alt="Search"></div>
            </div>
            <div id="error_space_sale" class="error" ></div>
              <div id="sale_area"></div>
            <div class="input-group button_area">
                <input type="button" id="commit_sale_btn" value="Commit Sale" class="btn"/>
                <input type="button" id="clear_sale_btn" value="Clear Sale" class="btn"/>
            </div>
             
            <hr/>
            <h3>Stock Tracking</h3>
            <div class="input-group button_area">
                <input type="button" id="todays_sale_btn" value="Today's Sales" class="btn"/>
                <input type="button" id="stock_expiry_btn" value="Stock Expiry" class="btn"/>
                <input type="button" id="stock_low_btn" value="Stock Low" class="btn"/>
            </div>
          </div>
        </div>
    </body>
</html>

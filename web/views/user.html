<div class="card" id="users_card" style="margin-top:41px;">
    <h3>Users</h3>
    <div class="input-group">
        <input type="text" class="form-control" id="search_users" placeholder="Search Users">
        <div class="input-group-addon search" id="search_link"><img src="img/search.png" alt="Search Users"></div>
    </div>
    <div id="error_space_admin" class="error" ></div>
    <hr/>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon required">Username</div>
            <input type="text" class="form-control" id="email_address" placeholder="Username">   
        </div>
        
        
        <div class="input-group">
            <div class="input-group-addon required">Role</div>
            <select id="user_role" class="form-control">
                <option value="seller">Seller</option>
                <option value="intermediate">Cashier</option>
                <option value="admin">Admin</option>
            </select> 
        </div>
         
    </div>
    <div class="input-group button_area">
        <input type="button" id="create_user_btn" value="Create User" class="btn"/>
        <input type="button" id="update_user_btn" value="Update User" class="btn"/>
        <input type="button" id="enable_user_btn" value="Enable User" class="btn"/>
        <input type="button" id="disable_user_btn" value="Disable User" class="btn"/>
        <input type="button" id="delete_user_btn" value="Delete User" class="btn"/>
        <input type="button" id="reset_user_btn" value="Reset Pin" class="btn"/>
    </div>

</div>

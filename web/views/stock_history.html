<div class="card" id="stock_history_card">
    <h3>Reports</h3>
    <div class="input-group">
        <input type="text" class="form-control" id="search_products" placeholder="Search Products">
        <div class="input-group-addon search" id="search_link"><img src="img/search.png" alt="Search Products"></div>
    </div>
   <div id="error_space_admin" class="error" ></div>
    <hr/>

    
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon required">Report Type</div>
            <select id="report_type" class="form-control">
                <option value="stock_history">Stock Movement</option>
                <option value="commission_history">Commission</option>
                <option value="tax_history">Tax</option>
                <option value="supplier_history">Supplier</option>
                <option value="discount_history">Discounts</option>
                <option value="sales_volume">Sales Volume</option>
            </select> 
        </div>
        
        <div class="input-group">
            <div class="input-group-addon">Username</div>
            <select id="stock_select_users" class="form-control">
                <option value="all">All</option>
            </select>  
        </div>
        
        <div class="input-group">
            <div class="input-group-addon">Product Categories</div>
            <select id="product_categories" class="form-control">
                <option value="all">All</option>
            </select> 
        </div>

        
        <div id="stock_select_suppliers_div" style="display: none"> 
            <div class="input-group">
                <div class="input-group-addon">Suppliers</div>
                <select id='stock_select_suppliers' class="form-control">
                    <option value='all'>All</option>
                </select> 
            </div>
        </div>
        
        <div class="input-group">
            <div class="input-group-addon required">Start Date</div>
            <input type="date" class="form-control" id="start_date" readonly="readonly" style="width:80%">
            <select id='start_time' style="width:20%" class="form-control"></select>
        </div>
        
        <div class="input-group">
            <div class="input-group-addon required">End Date</div>
            <input type="date" class="form-control" id="end_date"  readonly="readonly" style="width : 80%">
            <select id='stop_time' style="width: 20%" class="form-control"></select>
        </div>

    </div>

    <div class="input-group button_area">
        <input type="button" id="stock_history_btn" value="Generate Report" class="btn"/>
        <input type="button" id="stock_expiry_btn" value="Stock Expiry" class="btn"/>
        <input type="button" id="stock_low_btn" value="Stock Low" class="btn"/>

    </div>

</div>

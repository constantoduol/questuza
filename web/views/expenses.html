<div class="card" id="expenses_card">
    <h3>Incomes and Expenses</h3>
    <div id="error_space_admin" class="error" ></div>
    <div class="form-group">     
        <div class="input-group">
            <div class="input-group-addon required">Type</div>
            <select id="resource_type" class="form-control">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
        </div>
        
        <div class="input-group">
            <div class="input-group-addon required">Name</div>
            <input type="text" class="form-control" id="expense_name" placeholder="Expense/Income Name">
        </div>
        
        <div class="input-group">
            <div class="input-group-addon required">Amount</div>
            <input type="number" class="form-control" id="expense_amount" placeholder="Expense/Income Amount">
        </div>
        
        
        <div class="input-group button_area">
            <input type="button" id="save_resource_btn" value="Add" class="btn"/>
        </div>
        <hr/>
        <h3>Profit and Loss</h3>
        
        <div class="input-group">
            <div class="input-group-addon required">Start Date</div>
            <input type="date" class="form-control" id="start_date"  readonly="readonly">
        </div>
        
        <div class="input-group">
            <div class="input-group-addon required">End Date</div>
            <input type="date" class="form-control" id="end_date"  readonly="readonly">
        </div>
        
        <div class="input-group button_area">
            <input type="button" id="profit_and_loss_btn" value="Profit and Loss" class="btn"/>
        </div>

    </div>
</div>

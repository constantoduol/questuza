<div>
     <div class="form-group">
        <label for="operation_mode">Operation Mode</label>
        <select id="operation_mode" class="form-control">
            <option value="server">Server</option>
            <option value="client">Client</option>
        </select>
    </div>
    <div class="form-group">
        <label for="server_ip">Server IP</label>
        <input type="text" class="form-control" id="server_ip" placeholder="e.g 192.168.0.1">
    </div>
     <div class="form-group">
        <label for="available_printers">Available Printers</label>
        <select id="available_printers"></select>
    </div>
     <div class="form-group">
        <label for="client_name">Client Name</label>
        <input type="text" class="form-control" id="client_name" placeholder="Client Name">
    </div>
       <div class="form-group">
        <label for="client_ip">Client IP</label>
        <input type="text" class="form-control" id="client_ip" placeholder="Client IP">
    </div>
</div>
